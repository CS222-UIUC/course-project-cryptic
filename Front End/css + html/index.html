<!DOCTYPE html>

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
                
        <!-- Unicons CSS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <script src="scripts.js" defer></script>
                        
    </head>
    
    <body>
        
        <div class="header">
            <h1>SimpleNews</h1>
            <p class = "subheader">The news, but simpler.</p>
        </div>
        <div class="post-header">
            <h1>Search SimpleNews</h1>
        </div>
        
        <span class="top-icon">
            <i class="uil uil-newspaper top-icon"></i>
        </span>
        
        <div class="input-box">
            <input type="text" class="type-input" placeholder="Try 'top headlines'">
            <span class="icon">
                <i class="uil uil-search search-icon"></i>
            </span>
            <i class="uil uil-times close-icon"></i>
            <i class="uil uil-setting gear-icon"></i>
            <i class="uil uil-angle-double-down down-icon"></i>
            
        </div>

        <div class = "display-counter"> 
            <button type = "button" class = "minus-display-button"><i class="uil uil-angle-down minus-symbol"></i> &nbsp; </button>
            Limiting Search to <span id = "counter-data"></span> articles 
            &nbsp; <button type = "button" class = "plus-display-button"><i class="uil uil-angle-up plus-symbol"></i></button>
            
        </div>

        
        <div class="card-container" card-grid>  
            <template class = "card-template"> 
                    <div class="card"> 
                        <i class="uil uil-external-link-alt exit-icon"> <div class = "data-link"></div></i>
                        <div class="title"></div> 
                        <div class="cardSubheader"> 
                            <i class="uil uil-edit-alt subicon"></i> &nbsp; <div class = "data-author">  </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="uil uil-schedule subicon"></i> &nbsp; <div class = "data-date">  </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="uil uil-newspaper subicon"></i> &nbsp; <div class = "data-company"> </div>  
                        </div>
                    </div>
            </template>
        </div>

        <div class="no-results-found"> No Articles Found. </div>
        

    </body>
    
    
</html>
