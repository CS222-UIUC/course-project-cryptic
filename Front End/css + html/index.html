<!DOCTYPE html>

<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- What appears on the user's tab on their browser-->
        <title>
            SimpleNews
        </title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
                
        <!-- Unicons CSS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
                        
    </head>
    
    <body>
        
        <div class="header">
            <h1>SimpleNews</h1>
            <p class = "subheader">The news, but simpler.</p>
        </div>
        <div class="post-header">
            <h1>Search SimpleNews</h1>
        </div>
        
        <span class="top-icon">
            <i class="uil uil-newspaper top-icon"></i>
        </span>
        
        <div class="input-box">
            <input type="text" placeholder="Try 'top headlines'">
            <span class="icon">
                <i class="uil uil-search search-icon"></i>
            </span>
            <i class="uil uil-times close-icon"></i>
            
        </div>
        
        <div class="user-cards" card-grid>  
            <!-- <template data-user-template>  -->
                    <div class="card"> 
                        <div class="container">
                            <i class="uil uil-external-link-alt exit-icon"></i> 
                            <div class="title">Tech Down, Losing Ground for February - Tech Roundup. Stock market skyrocketing after Biden failures.</div> <!-- 96 CHAR MAX -->
                            <div class="mediaInfo"> <!--Need to pull from json file:-->
                                <div class="reliability">  Very Reliable  </div>    
                                <div class="bias""></i>  Not Bias  </div>                  
                            </div>
                        </div>
                        <div class="cardSubheader"> <i class="uil uil-edit-alt subicon"></i> &nbsp; Dan Gallagher &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="uil uil-schedule subicon"></i> &nbsp; 2023-02-24 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="uil uil-newspaper subicon"></i>  &nbsp;The Wall Street Journal &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                        <!-- Strongly consider adding icons! -->
                    </div>
            <!-- </template> -->
        </div>

        <script>
            let inputBox = document.querySelector(".input-box"),
                searchIcon = document.querySelector(".icon"),
                closeIcon = document.querySelector(".close-icon");
                title = document.querySelector(".header")
                postTitle = document.querySelector(".post-header")
                card = document.querySelector(".card");

            searchIcon.addEventListener("click", () => {
                inputBox.classList.add("open");
                title.classList.add("hide");
                postTitle.classList.add("open");
                card.classList.add("reveal"); 
            })
            closeIcon.addEventListener("click", () => {
                inputBox.classList.remove("open");
                title.classList.remove("hide");
                postTitle.classList.remove("open");
                card.classList.remove("reveal"); 
            })
        </script>
        

    </body>
    
    
</html>
