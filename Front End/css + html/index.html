<!DOCTYPE html>

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
                
        <!-- Unicons CSS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <script src="scripts.js" defer></script>
                        
    </head>
    
    <body>
        
        <div class="header">
            <h1>SimpleNews</h1>
            <p class = "subheader">The news, but simpler.</p>
        </div>
        <div class="post-header">
            <h1>Search SimpleNews</h1>
        </div>
        
        <span class="top-icon">
            <i class="uil uil-newspaper top-icon"></i>
        </span>
        
        <div class="input-box">
            <input type="text" class="type-input" placeholder="Try 'top headlines'">
            <span class="icon">
                <i class="uil uil-search search-icon"></i>
            </span>
            <i class="uil uil-times close-icon"></i>
            
        </div>
        
        <div class="user-cards" card-grid>  
        </div>
        
        

    </body>
    
    
</html>
